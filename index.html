<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain-body">
        <!-- <h1>ASP'S Familly Kasir</h1> -->
        <img src="img/logo ASP.png" alt="" height="100px">
        <div class="card-form">
            
            <div class="title-card">
                <h1>Login to Your Account</h1>
                <p>Enter your username & password to login</p>
            </div>    
            <ul>
                <li><label for="name">Username</label></li>
                <li><input type="text" id="name"></li>
                <li><label for="password">Password</label></li>
                <li><input type="password" id="password" ></li>
                <li><input type="button" value="Login"></li>
            </ul>
        </div>
    </div>
</body>
</html>
